assert(hasProperty("bndTargetDir"                          ))
assert(hasProperty("gradleBuild_jacocoReportsDir"          ))
assert(hasProperty("gradleBuild_jacocoXmlReport"           ))
assert(hasProperty("gradleBuild_jacocoCsvReport"           ))

assert(project == rootProject)


/* Scan for the location of the configuration (cnf) project, relative to the root project */
def cnfs = new LinkedList<String>();
rootDir.eachFile {
  if (it.isDirectory() && new File(it, 'build.bnd').exists()) {
    cnfs.add(relativePath(it))
  }
}
if (cnfs.isEmpty()) {
  throw new GradleException('Could not locate the cnf project.')
}
if (cnfs.size() > 1) {
  throw new GradleException("Multiple cnf projects found: ${cnfs}")
}
ext.bndCnf = cnfs.get(0)


/* Load the workspace build settings */
apply from: file("${bndCnf}/gradle/template/settings-workspace.gradle")

/* Logging */
assert(hasProperty('gradleBuildLoggingCaptureStandardOutput'))
assert(hasProperty('gradleBuildLoggingLevel'))
logging.captureStandardOutput   gradleBuildLoggingCaptureStandardOutput
logging.level                 = gradleBuildLoggingLevel

/* Determine the build dependencies */
apply from: file("${bndCnf}/gradle/template/buildDependencies.gradle")

/* Initialise the bnd workspace and load the workspace defaults */
apply from: file("${bndCnf}/gradle/template/bndWorkspace.gradle")

/* Apply the build template */
apply from: file("${bndCnf}/gradle/template/template.gradle")

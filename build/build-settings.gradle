ext.ProjectTitle               = 'Bndtools Plugins by Pelagic'
ext.p2TargetDir                = 'generated'
ext.p2SubDir                   = 'pelagic'
ext.p2BndtoolsdateSiteUrl      = 'http://dl.bintray.com/bndtools/bndtools/2.4.1/'
ext.p2PelagicUpdateSiteUrl     = 'http://bndtools-plugins.pelagic.nl/2.4/'


ext.bndBuildP2IndexRootPelagic = "${p2TargetDir}/p2/${p2SubDir}"
ext.bndBuildP2IndexTreePelagic = fileTree("${bndBuildP2IndexRootPelagic}/plugins").include("**/*.jar")

/* Index task overrides */
ext.indexDirectories = \
  "${bndBuildP2IndexRootPelagic};${ProjectTitle};bndBuildP2IndexTreePelagic"

/* Default tasks override */
defaultTasks 'dist'


/* the pelagic feature */
ext.p2_pelagic = [
  'nl.pelagic.bndtools.headless.build.plugin.gradle'
  ]
